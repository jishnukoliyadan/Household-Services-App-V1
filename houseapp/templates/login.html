<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container">
      <span class="navbar-brand navbar-text fs-3 fw-bolder text-primary">A-Z Household Services</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('professional_signup') }}" style="color: #399544;
            font-size: 1.1em; font-weight: 500;">Register as Professional</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="container alert alert-{{ category }} mt-5 text-center" role="alert">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <form class="container align-content-center mt-5 card" style="max-width: 50%;" method="POST">
    <div class="card-body mt-3">
      <div class="mb-3">

        <!-- <div class="d-flex form-check form-switch mb-3 justify-content-end">
          <input class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Login as Professional</label>
        </div> -->

        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="exampleInputPassword1">
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="flexSwitchCheck">
        <label class="form-check-label" for="flexSwitchCheckDefault">Login as Professional</label>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center mt-3">
        <button type="submit" class="btn btn-primary mb-3">Login Here</button>
        <div class="d-flex align-items-center justify-content-center mt-2">
          <span class="form-text me-2" style="
          color: orange;
          font-weight: 500;">Don't have an account?</span>
          <a href="{{ url_for('customer_signup') }}" class="btn btn-primary btn-sm">Sign Up</a>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
