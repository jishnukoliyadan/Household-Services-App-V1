{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="container alert alert-{{ category }} mt-5 text-center" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<section id="new-service" class="container mt-5">

    <form class="container card" style="max-width: 70%;" method="POST">
        <div class="card-body mt-1">
            <div class="row mb-3">
                <label for="inputSName" class="col-sm-3 col-form-label">Service Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="inputSName" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" name="inputDescription" rows="3" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputBasePrice" class="col-sm-3 col-form-label">Base Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="inputBasePrice" step=any required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="formImage" class="col-sm-3 col-form-label text-end">Service title image<br>(if any)</label>
                <div class="col-sm-8">
                    <!-- https://www.geeksforgeeks.org/how-to-specify-the-type-of-files-that-server-accepts-in-html5/ -->
                    <input type="file" class="form-control" name="formImage" accept=".jpg" />
                </div>
            </div>
            <div class="d-flex justify-content-evenly mt-5">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary"> Cancel</a>
            </div>
        </div>
    </form>
</section>

{% endblock %}
