{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

    <section id="new-service" class="container mt-5">

        <form class="container card" style="max-width: 70%;">
            <div class="card-body mt-1">
                <div class="row mb-3">
                    <label for="inputSName" class="col-sm-3 col-form-label">Service Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputSName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputBasePrice" class="col-sm-3 col-form-label">Base Price</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputBasePrice">
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mt-5">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="{{ url_for('admin_home') }}" class="btn btn-secondary"> Cancel</a>
                </div>
            </div>
        </form>
    </section>

    {% endblock %}
