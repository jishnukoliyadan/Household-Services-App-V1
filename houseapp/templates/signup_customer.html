<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login Page</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container">
      <span class="navbar-brand navbar-text fs-3 fw-bolder text-primary">A-Z Household Services</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="font-size: 1.1em; font-weight: 500;">
          <li>
            <a class="nav-link active" aria-current="page" href="{{ url_for('professional_signup') }}"
              style="color: #399544;">Signup as Professional</a>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container justify-content-center">
      <span class="navbar-brand navbar-text fs-3 fw-bolder text-primary">A-Z Household Services</span>
    </div>
  </nav> -->

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="container alert alert-{{ category }} mt-5 text-center" role="alert">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <form class="container mt-5 card" method="POST">
    <div class="card-body mt-1">
      <h5 class="text-center card-title mb-3 text-primary fs-4" style="color: #2273cf; font-weight: bold;">Customer
        SignUp</h5>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label text-end">Email ID (Username) :</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="inputEmail3" minlength="9" placeholder="must be minimum 9 characters" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label text-end">Password :</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="inputPassword3" minlength="6" placeholder="must be minimum 5 characters" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputFName" class="col-sm-3 col-form-label text-end">Full Name :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="inputFName" minlength="3" placeholder="must be minimum 3 characters" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputAddress" class="col-sm-3 col-form-label text-end">Address :</label>
        <div class="col-sm-8">
          <textarea class="form-control" name="inputAddress" rows="4" required></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputContactNo" class="col-sm-3 col-form-label text-end">Contact Number :</label>
        <div class="col-sm-8">
          <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
          <input type="tel" class="form-control" name="inputContactNo" placeholder="10 digit phone number" pattern="[0-9]{10}" required/>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPincode" class="col-sm-3 col-form-label text-end">Pincode :</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" name="inputPincode" placeholder="6 digit pincode" pattern="[0-9]{6}" required/>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center mt-3">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{{ url_for('login') }}" class="d-flex mt-2"
          style="color: orange; font-size: 1.2em; text-decoration: None; font-weight: 500;">Login Here</a>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
